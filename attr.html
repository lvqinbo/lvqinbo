<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性的读写操作</title>
	<style>
	input,select,body{ font-family: "微软雅黑";}
	body{color: #999;}
	input{width: 200px; height: 30px; padding: 2px 5px; line-height: 30px; border-radius: 4px; border: 1px solid #ddd;} 
	input[type='button']{height: 38px; font-size: 16px;}
	select{height: 36px; width: 80px;}

	.wrap{width: 900px; margin: 20px auto; text-align: center;border: 1px solid #ccc; padding: 20px;}
	.wrap p{padding: 10px 0;}
	#box{width: 600px; height: 100px; margin: 20px auto; border: 1px solid #ccc;}
	.box1 .red{background: #ff0000; color: #fff;}
	.box1 .gray{background: #d3daca;}
	</style>
	<script>
	window.onload = function(){
		function g(id){
			return document.getElementById(id);
		}
		var oInp1 = g('inp1');
		var oSel = g('sel');
		var oBtn = g('btn1');
		var oTxt = g('txt');
		oBtn.onclick = function(){
			//属性的读操作
			// console.log(oInp1.value);
			// console.log(oInp1.value +'在'+ oSel.value);
			//属性的写操作
			oTxt.innerHTML = oInp1.value;
			//清空文本框内的文字
			oInp1.value = '';
		}

		var oBtn2 = g('btn2');
		var oInp2 = g('inp2');
		var oInp3 = g('inp3');
		var oBox = g('box');
		oBtn2.onclick = function(){
			oBox.style[oInp2.value] = oInp3.value;
		}

		var oBtnGroup = g('p1');
		var oP = g('p2');
		var aInput = oBtnGroup.getElementsByTagName('input');
		var iNum = 16;
		aInput[0].onclick = function(){
			if( iNum < 24 ){
				iNum ++;
				oP.style.fontSize = iNum + 'px';
			}
		}
		aInput[1].onclick = function(){
			if( iNum > 12 ){
				iNum --;
				oP.style.fontSize = iNum + 'px';
			}
		}
		aInput[2].onclick = function(){
			oP.className = 'red';
		}
		aInput[3].onclick = function(){
			oP.className = 'gray';
		}
	}
	</script>
</head>
<body>
	<div class="wrap">
		<input type="text" id="inp1" placeholder="请输入文字">
		<input type="button" value="提交" id="btn1">
		<p id="txt">在框内输入的文字，点击提交按钮后，将替换这里的文字！</p>
	</div>
	
	<div class="wrap">
		<input type="text" id="inp2" placehold="请输入要修改的属性名">
		<input type="text" id="inp3" placehold="请输入要修改的属性值">
		<input type="button" value="修改" id="btn2">
		<div id="box">box</div>
	</div>

	<div class="wrap box1">
		<p id="p1">
			<input type="button" value="+">
			<input type="button" value="-">
			<input type="button" value="红色">
			<input type="button" value="灰色">
		</p>
		<p id="p2">
没有内容的 HTML 元素被称为空元素。空元素是在开始标签中关闭的。
<br> 就是没有关闭标签的空元素（<br> 标签定义换行）。
在 XHTML、XML 以及未来版本的 HTML 中，所有元素都必须被关闭。
在开始标签中添加斜杠，比如 <br />，是关闭空元素的正确方法，HTML、XHTML 和 XML 都接受这种方式。
即使 <br> 在所有浏览器中都是有效的，但使用 <br /> 其实是更长远的保障。
		</p>
	</div>
</body>

</html>
