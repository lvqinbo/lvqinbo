<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style type="text/css">
    	.gray-box{background-color: gray; height: 200px; margin-bottom: 10px; font-size: 2em; padding: 80px; text-align: center;}
    </style>
</head>

<body>
	<div class="container">
		<h1>Hello World</h1>
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="gray-box" >Box 1</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="gray-box" >Box 2</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="gray-box" >Box 3</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="gray-box" >Box 4</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="gray-box" >Box 5</div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"><div class="gray-box" >Box 6</div></div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
				<span class="sr-only">40% complete</span>
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
				<span class="sr-only">40% complete</span>
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
				<span class="sr-only">40% complete</span>
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-wraning" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
				<span class="sr-only">40% complete</span>
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
				<span class="sr-only">40% complete</span>
				40%
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
