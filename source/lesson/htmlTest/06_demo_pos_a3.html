<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局3</title>
	<style>
	body,h3,ul{margin: 0; padding: 0;}
	body{font-size: 12px; background: #f0f0f0;}
	a{text-decoration: none;}
	img{border: none; vertical-align: top;}
	
	.music{width: 372px; margin: 20px auto; padding: 11px 0 18px 6px; background: #F4FAFB;}
	.title{width: 364px; height: 25px; margin-bottom: 16px; background: url(img/head_01.png)no-repeat 3px 6px,url(img/head_bg.jpg)no-repeat;}
	.title h3{font-size: 12px; color: #294852; text-indent: 27px; line-height: 25px;}

	.song li{list-style: none; float: left; width: 110px; margin: 0 13px 0 0; text-align: center;}
	.song .img{width: 108px; height: 108px; padding-bottom: 8px; background: url(img/side_bg.jpg)no-repeat right center;}
	.song .img a{display: inline-block; width: 85px; height: 102px; padding: 2px; border: 1px solid #C8C4D3;}
	.song li a{color: #333; }

	.text{padding-top: 7px;}
	.text li{line-height: 22px; margin-left: 35px;}
	.text li a{color: #333;}

	.clear{clear: both;}
	.clear:after{content: ""; display: block; height: 0; overflow: hidden; visibility: hidden; clear: both;}
	.clear{*zoom: 1;}
	</style>
</head>
<body>
	<div class="music">
		<div class="title">
			<h3>华语碟报</h3>
		</div>
		<div class="song">
			<ul>
				<li>
					<div class="img"><a href="javascript:;"><img src="img/pic.jpg" alt="图片1"></a></div>
					<a href="javascript:;">大叔</a>
				</li>
				<li>
					<div class="img"><a href="javascript:;"><img src="img/pic2.jpg" alt="图片2"></a></div>
					<a href="javascript:;">我知女人心</a>
				</li>
				<li>
					<div class="img"><a href="javascript:;"><img src="img/pic3.jpg" alt="图片3"></a></div>
					<a href="javascript:;">十三剑客</a>
				</li>
			</ul>
		</div>
		<div class="text clear">
			<ul>
				<li><a href="javascript:;">化妆，还是伪装？港三区美亚版《最强喜事》</a></li>
				<li><a href="javascript:;">化妆，还是伪装？港三区美亚版《最强喜事》</a></li>
				<li><a href="javascript:;">化妆，还是伪装？港三区美亚版《最强喜事》</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
