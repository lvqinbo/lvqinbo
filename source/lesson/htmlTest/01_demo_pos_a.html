<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
	.wrap{width: 600px; margin: 20px auto;}
	.box{width: 300px; height: 300px; padding: 5px; border: 1px solid red; float: left;}
	.inner{width: 300px; height: 300px; position: relative;}
	.inner div{width: 100px; height: 100px; background: red; text-align: center; line-height: 100px; position: absolute;}

	.top,.right{top:0;}
	.top{left: 0;}
	.right{right: 0;}
	.middle{left: 100px; top: 100px;}
	.bottom{bottom: 0; right: 0;}
	.left{left: 0; bottom: 0;}

	.box2{position: relative; margin-left: 20px; float: left;}
	.box2 div{width: 100px; height: 100px; background: yellow; border: 1px solid red; position: absolute;}
	.box2 .top{left: 0; top: 0;}
	.box2 .right{left: 50px; top: 50px;}
	.box2 .middle{left: 100px; top: 100px;}
	.box2 .bottom{left: 150px; top: 150px;}
	.box2 .left{left: 200px; top: 200px;}
	</style>
</head>
<body>
<div class="wrap">
	<div class="box">
		<div class="inner">
			<div class="top">链接</div>
			<div class="right">链接</div>
			<div class="middle">链接</div>
			<div class="bottom">链接</div>
			<div class="left">链接</div>
		</div>
	</div>
	<div class="box2">
		<div class="top">链接</div>
			<div class="right">链接</div>
			<div class="middle">链接</div>
			<div class="bottom">链接</div>
			<div class="left">链接</div>
		</div>
	</div>
</div>
</body>
</html>
