<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<style>
	body{font:12px/18px "微软雅黑";}
	</style>
</head>
<body>
	<form action="a.html" method="post">
		<fieldset>
			<legend>分区标题</legend>
			选择照片：<input type="file" value="选择文件">
		</fieldset>
		<fieldset>
			<legend>综合设置</legend>
			选择尺寸：<br>
			<input type="checkbox" name="size" value="5" checked>5寸
			<input type="checkbox" name="size" value="6" disabled>6寸<br>
			选择相纸：<br>
			<input type="radio">富士
			<input type="radio">柯达<br>
			<label for="distribution">配送方式：</label><br>
			<select id="distribution">
				<optgroup label="邮政">
					<option value="1">平邮</option>
					<option value="2">EMS</option>
				</optgroup>
				<optgroup label="快递">
					<option value="3" selected>申通快递</option>
					<option value="3" selected>圆通快递</option>
					<option value="3" selected>中通快递</option>
					<option value="3" selected>顺丰快递</option>
					<option value="3" selected>韵达快递</option>
				</optgroup>
			</select>
			<br>
			<label for="discription">商品描述：</label>
			<input type="text" id="description" hidden><br>

			<label for="opnion">意见反馈：</label>
			<textarea name="" id="opnion" cols="30" rows="4"></textarea>
		</fieldset>
		<!-- <input type="submit" value="提交">
		<input type="reset" value="重置"> -->
		<button type="submit">提交</button>
		<button type="button">重置</button>
	</form>
</body>
</html>
