<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
	html,body,ul,p,span{margin: 0; padding: 0;}
	body{font-size: 12px;}
	li{list-style: none;}
	a{text-decoration: none;}
	.box{width: 228px; height: 460px; border: 1px solid #DDDDDD; margin: 20px auto;}
	.top{width: 228px; border-bottom: 1px solid #ddd;}
	.top p{height: 37px; line-height: 37px; padding: 0 14px; margin: 1px 0; color: #393939; background: #F3F3F3;}
	.top p span{color: #999; display: inline-block; float: right;}

	.content{}
	.content button{width: 40px; height: 24px; border: none; background: url(img/button_bg2.png)no-repeat;}
	.content li{height: 76px; padding: 14px 14px 9px 14px; border-bottom: 1px dashed #cecece;}
	.u-head{width: 40px;}
	.u-head img{width: 40px; margin: 0 8px 7px 0;}
	.info{width: 152px; font-size: 12px;}
	.info p{line-height: 18px; color: #5F80A9;}
	.info p a{color: #6C3333;}
	.info p span{color: #999;}
	.content .last-l{border: none;}

	.fl{float: left;}
	.fr{float: right;}
	.clear{clear: both; display: block;}
	.clear{*zoom: 1;}
	.clear:after{content: ""; height: 0; display: block; overflow: hidden; visibility: hidden;}
	</style>
</head>
<body>
	<div class="box">
		
		<div class="top">
			<p><strong>可能感兴趣的人</strong><span>换一批</span></p>
		</div>

		<div class="content">
			<ul>
				<li>
					<div class="u-head fl">
						<img src="img/u_head2.jpg" alt="">
						<button></button>
					</div>
					<div class="info fr">
						<p><a href="#">Eva</a><a href="#"></a></p>
						<p>766地下城与勇士资……</p>
						<p><span>最近在玩 英雄联盟</span></p>
					</div>
				</li>
				<li>
					<div class="u-head fl">
						<img src="img/u_head2.jpg" alt="">
						<button></button>
					</div>
					<div class="info fr">
						<a href="#">Eva</a><a href="#"></a>
						<p>766地下城与勇士资……</p>
						<span>最近在玩 英雄联盟</span>
					</div>
				</li>
				<li>
					<div class="u-head fl">
						<img src="img/u_head2.jpg" alt="">
						<button></button>
					</div>
					<div class="info fr">
						<p>766地下城与勇士资……</p>
						<span>最近在玩 英雄联盟</span>
					</div>
				</li>
				<li class="last-l">
					<div class="u-head fl">
						<img src="img/u_head2.jpg" alt="">
						<button></button>
					</div>
					<div class="info fr">
						<p>766地下城与勇士资……</p>
						<span>最近在玩 英雄联盟</span>
					</div>
				</li>
			</ul>
		</div>

	</div>
</body>
</html>
