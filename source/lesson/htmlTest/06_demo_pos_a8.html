<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>浮动练习</title>
	<style>	
	html,body,h2,h3,ul,p,span,input{margin: 0; padding: 0;}
	body{font-size: 12px; background: #ccc;}
	li{list-style: none;}
	img{border: none; vertical-align: top;}
	a{text-decoration: none;}
	input{border: none;}

	.box{width: 960px; height: 200px; padding: 15px 5px 15px 15px; border: 1px solid #EDEDED; background: #fff; margin: 20px auto;}
	
	.disport{width: 668px; height: 215px; overflow: hidden; position: relative;}
	.title{height: 16px;}
	.title h2{font-size: 16px; color: #666;}
	.title a{display: inline-block; color: #B0B0B0; float: right; position: absolute; right: 0; top: 0;}

	.text{padding-top: 14px;}
	.text img{margin: 0 12px 15px 0;}
	.text ul{float: right;}
	.text li{width: 337px; margin-bottom: 10px; border-bottom: 1px dashed #EDEDED;}
	.text li:nth-of-type(3){border: none;}
	.text .info{padding-bottom: 8px;}
	.text .info h3,.text .info a{color: #333;}
	.text .info h3{font-size: 18px; margin-bottom: 5px; font-style: normal;}
	.text .info p,{line-height: 20px;}
	.text .info span{color: #999;}

	.division{width: 12px; height: 200px; margin: 0 15px; background: url(img/sidebar_bg.png)no-repeat;}

	.focus{width: 250px;}
	.content{padding-top: 14px;}
	.content ul{width: 250px; overflow: hidden;}
	.content li{width: 110px; float: left; margin: 0 15px 12px 0;}
	.content li img{width: 106px; height: 86px; margin: 1px; border: 1px solid #e4e4e4;}
	.content li a{line-height: 16px; color: #333;}

	.focus .title {position: relative;}
	.focus .title a{float: right; margin-right: 10px;}
	.focus .text{width: 238px;  border-top: 1px dashed #e6e6e6; }
	.focus .text p{line-height: 20px;}
	.focus .text a{color: #333;}

	.fl{float: left;}
	.fr{float: right;}
	.clear{clear: both; display: block;}
	.clear{*zoom: 1;}
	.clear:after{content: ""; height: 0; display: block; overflow: hidden; visibility: hidden;}
	</style>
</head>
