<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新标签</title>
	<style>
	details{width: 200px;}
	details p{width: 200px; background: orange; margin: 0; padding: 10px 0; border-bottom: 1px solid #fff; text-align: center; transition: .6s;}
	details p:hover{background: rgba(25,107,238,.8);}

	</style>
</head>
<body>
	<details>
		<summary>前端学习</summary>
		<p>51CTO学院</p>
		<p>秒味课堂</p>
		<p>智能社</p>
		<p>慕课网</p>
		<p>网易云课堂</p>
	</details>
	<dialog>
		<dt>路人乙：你也好呀！</dt>
		<dd>路人甲：你好！</dd>
		<dd>路人甲：最近赚钱了吗？</dd>
		<dt>路人乙：赚了~</dt>
		<dd>路人甲：不错！</dd>
		<dt>路人乙：股票涨的时候，我吃什么，狗吃什么。</dt>
		<dd>路人甲：呵呵！</dd>
		<dt>路人乙：股票跌的时候，狗吃什么，我吃什么。</dt>
	</dialog>

	<address>北京市朝阳区</address>
	<mark>标签</mark>
	<progress max="100" value="30">
		<span>80</span>%
	</progress>
</body>
</html>
