<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	a{
		text-decoration: none;
	}
	body{
		font: 12px/16px "微软雅黑";
	}
	.tab{
		width: 400px;
	}
	.tab ul{
		margin: 0; padding: 0;
		list-style: none;
	}
	.tab .tab-title{
		border-bottom: 1px solid #999;
	}
	.tab .tab-title li a{
		color: #333;
		font-weight: bold;
	}

	.tab .tab-title li,
	.tab .tab-title li span{
		padding: 5px 10px;
		border: 1px solid #999;
		border-radius: 5px 5px 0 0;
		border-bottom: none;
		background: #ccc;
		display: inline-block;
	}
	.tab .tab-title .selected{
		background: #fff;
		position: relative;
		bottom: -1px;
	}
	.tab div{
		height: 50px;
		padding: 5px;
		border: 1px solid #999;
		border-top: none;
		display: none;
	}
	</style>
</head>
<body>
	<div class="tab">
		<ul class="tab-title">
			<li class="tab-title-item"><a href="#"><aspan>选项卡一</aspan></a></li>
			<li class="tab-title-item selected"><a href="#"><aspan>选项卡二</aspan></a></li>
			<li class="tab-title-item"><a href="#"><aspan>选项卡三</aspan></a></li>
		</ul>
		<div class="tab-body-item" style="display: block">content1</div>
		<div class="tab-body-item">content2</div>
		<div class="tab-body-item">content3</div>
	</div>
</body>
</html>
