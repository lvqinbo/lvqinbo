<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>枚举算法</title>
	<style>
	span{display: inline-block; width:30px;}
	</style>
	<script>
	window.onload = function(){
		var aP = document.getElementsByTagName('p');
		var oSpan1 = aP[0].getElementsByTagName('span');
		var oSpan2 = aP[1].getElementsByTagName('span');
		var oSpan3 = aP[2].getElementsByTagName('span');

		for (var i = 1; i <= 9; i++) {
			for(var j = 0; j<= 9; j++){
				for(var k = 0; k<= 9; k++){
					for(var m = 0; m<= 9; m++){
						for(var n = 0; n<= 9; n++){

							var a = 10000*i + 1000*j + 100*k + 10*m + n;
							var b = i;
							var c = n*111111;

							if(a * b == c){
								oSpan1[0].innerHTML = i;
								oSpan1[1].innerHTML = j;
								oSpan1[2].innerHTML = k;
								oSpan1[3].innerHTML = m;
								oSpan1[4].innerHTML = n;

								oSpan2[0].innerHTML = i;

								for (var x = 0; x < oSpan3.length; x++) {
									oSpan3[x].innerHTML = n;
								};
							}
						}
					}
				}
			}
		};
			
	}
	</script>
</head>
<body>
<p style="margin-left:35px;"><span>枚</span><span>举</span><span>算</span><span>法</span><span>题</span></p>
<p>*<span style="text-align:right;margin-left:135px;">好</span></p><hr />
<p style="margin-left:35px;"><span>题</span><span>题</span><span>题</span><span>题</span><span>题</span></p>
</body>
</html>
