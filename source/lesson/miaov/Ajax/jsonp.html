<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json with padding</title>
	<script>
	function fn1(data){
		var oUl = document.getElementById('num');
		var html = '';
		for (var i = 0; i < data.length; i++) {
			html += '<li>'+data[i]+'</li>';
		};
		oUl.innerHTML = html;
	}
	function fn2(data){
		var oUl = document.getElementById('letter');
		var html = '';
		for (var i = 0; i < data.length; i++) {
			html += '<li>'+data[i]+'</li>';
		};
		oUl.innerHTML = html;
	}
	window.onload = function(){
		var aBtn = document.getElementsByTagName('input');
		var iBtn = true;
		
		aBtn[0].onclick = function(){
			createData();
		}
		aBtn[1].onclick = function(){
			createData();
		}
		function createData(){
			var oScript = document.createElement('script');
			if(iBtn){
				oScript.src = 'jsonp.php';
			}else{
				oScript.src = 'jsonp.php?t=str&callback=fn2';
			}
			document.body.appendChild(oScript);
		}
	}
	</script>
</head>
<body>
	<div id="wrap">
		<input type="button" value="数字">
		<ul id="num"></ul>
		<input type="button" value="字母">
		<ul id="letter"></ul>
	</div>
</body>
</html>
