<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0; padding: 0;
	}
	a{
		text-decoration: none;
	}
	#wrap{
		font-family: "微软雅黑";
		color: #666;
	}
	#wrap input{
		width: 80px;
		padding: 5px 10px;
	}
	.dialog{
		width: 300px;
		box-shadow: 0 0 5px #ccc;
		position: absolute;
	}
	.dialog .dialog-title{
		position: relative;
	}
	.dialog .dialog-title h3{
		font-size: 14px;
		line-height: 30px;
		background: #f0f0f0;
		padding-left: 20px;
	}
	.dialog .dialog-title a{
		position: absolute;
		right: 5px;
		top: 0;	
		padding: 0 15px;
		background: #f90;
		display: inline-block;
	}
	.dialog .dialog-body{
		padding: 5px;
		background: #fff;
		height: 120px;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
	$(function(){
		var oWrap = $('#wrap');
		var oBtn = $('#wrap input');
		var oClose = $('#cbtn');
		var dialog = null;

		// 创建弹窗
		oBtn.on('click',function(){
			if(dialog) return;
		
			dialog = $('<div class="dialog"><div class="dialog-title"><h3>登陆</h3>\
				<a href="javascript:;">x</a></div><div class="dialog-body">content</div></div>');

			// 插入到oWrap父级里
			oWrap.append(dialog);
			setData(dialog);
	 		// 关闭弹窗
	 		$(dialog).find('a').on('click',function(){
	 			$(dialog).remove();
	 			dialog = null;
	 		});
 		});
 		// 窗口改变大小
 		$(window).on('resize',function(){
 			setData(dialog);
 		})
 		
		// 设置弹窗位置居中
		function setData(obj){
			obj.css('left',($(window).width() - obj.outerWidth() )/2);
			obj.css('top',($(window).height() - obj.outerHeight() )/2);
		}
	})
	</script>
</head>
<body>
	<div id="wrap">
		<input type="button" value="登陆">
	</div>
</body>
</html>
