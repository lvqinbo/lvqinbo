<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片左右切换</title>
	<style>
	.boxWrop{position: relative; width: 600px; height: 400px; border: 1px solid #ddd; overflow: hidden;}
	.imgList{list-style: none; width: auto; height: 100%; margin: 0; padding: 0;}
	.imgList li{position: absolute; width: 600px; height: 400px; line-height: 400px; text-align: center; font-size: 50px; color: #fff;}
	.imgList li:nth-of-type(1){background: #9C27B0;}
	.imgList li:nth-of-type(2){background: #03A9F4 	;}
	.imgList li:nth-of-type(3){background: #FF9800;}
	.imgList li:nth-of-type(4){background: #4CAF50;}
	.imgList li:nth-of-type(5){background: #F44336;}

	ol{list-style: none; position: absolute; bottom: 10px; right: 30px; }
	ol li{display: inline-block; width: 20px; height: 20px; border: 1px solid #fff; text-align: center; line-height: 20px; color: #fff; cursor: pointer;}
	ol li.active{background: #f90;}
	</style>
</head>
<body>
	<div class="boxWrop">
		<ul class="imgList">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ol>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
	<script src="jquery.js"></script>
	<script>
		var $liNum = $('ol li');
		var $liImg = $('ul li');
		var oneWidth = $liImg.width();
		var iNow = 0;

		$liImg.slice(1).each(function(){
			$(this).css('left',oneWidth);
		});

		$liNum.on('click',function(){
			var index = $(this).index();
			$(this).attr('class','active').siblings().attr('class','');
			$liImg.eq(index).animate({left: 0},500);

			if(iNow < index){
				$liImg.eq($(this).index()).css('left',oneWidth);
				$liImg.eq(iNow).animate({
					left: -oneWidth
				})
			}else if(iNow > index){
				$liImg.eq($(this).index()).css('left',-oneWidth);
				$liImg.eq(iNow).animate({
					left: oneWidth
				})
			}

			
			iNow = index;
		})

	</script>
</body>
</html>
