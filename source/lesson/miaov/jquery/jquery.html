<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<style>
	#nonexistent{width: 100px; height: 100px; display: none; background: red; opacity: 0.5;}
	</style>
	<script src="jquery.js"></script>
	<script>
	$(function(){
		$('span').prepend('div');
	})
	</script>
</head>
<body>
	<span>111</span>
	<div>222</div>
</body>
</html>
