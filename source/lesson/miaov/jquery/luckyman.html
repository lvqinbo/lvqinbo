<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幸运抽奖</title>
	<style>
	.wrap{
		width: 400px; height: 400px; text-align: center;
	}
	ul{list-style: none; padding: 0; margin: 50px; width: 340px; height: 330px;}
	.luckyman li{width: 100px; height: 100px; line-height: 100px; text-align: center; margin: 0 10px 10px 0; border: 1px solid #ddd; float: left;}
	.luckyman .choose{background: #ff0000; color: #fff;}
	.luckybtn{display: inline-block; width: 100px; height: 30px; background:  #8BC34A; color: #fff; line-height: 30px; font-size: 16px; border-radius: 4px; margin-left: 50px; cursor: pointer;}
	</style>
</head>
<body>
	<div class="wrap">
		<span class="luckybtn">开始抽奖</span>
		<ul class="luckyman">
			<li>1等奖</li>
			<li>2等奖</li>
			<li>3等奖</li>
			<li>4等奖</li>
			<li>5等奖</li>
			<li>6等奖</li>
			<li>7等奖</li>
			<li>8等奖</li>
			<li>9等奖</li>
		</ul>
	</div>

	<script src="jquery.js"></script>	
	<script>
		$(function(){
			var $btn = $('.luckybtn');
			var $btnStop = $('.luckybtnStop');
			var $li = $('li');
			var timer = null,randomNum = 0;
			var iBtn = true;

			$btn.on('click',function(){
				if(iBtn){
					iBtn = false;
					var iNum = 0;
					$btn.html('停止');
					timer = setInterval(function(){

						randomNum = parseInt(Math.random() * $li.length);

						$li.eq(randomNum).attr('class','choose').siblings().attr('class','');
					},77);
				}else{
					clearInterval(timer);
					$btn.html('开始抽奖');
					alert($li.eq(randomNum).html());
					iBtn = true;
				}
			});

			
		});
	</script>
</body>
</html>
