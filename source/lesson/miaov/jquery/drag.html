<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#drag{width: 200px; height: 200px; background: red; position: absolute;}
	</style>
	<script src="jquery.js"></script>
	<script>
	$.fn.extend({
		drag : function(){
			var This = this;
			$(this).mousedown(function(ev){
				var downX = ev.pageX - This.offset().left;
				var downY = ev.pageY - This.offset().top;
				$(document).mousemove(function(ev){
					This.css('left',ev.pageX - downX);
					This.css('top',ev.pageY - downY);
				});
				$(document).mouseup(function(){
					$(document).off();
				});
			});
		}
	});
	$(function(){
		$('#drag').drag();
	})
	</script>
</head>
<body>
	<div id="drag"></div>
</body>
</html>
