<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单加密</title>
	<style>
	#box{width: 900px; border: 1px solid #ddd; margin: 20px auto; overflow: hidden;}
	#box p{padding: 0 10px; text-align: center;}
	#box div{border: 1px solid #ddd; width: 360px; height: 200px; float: left; padding: 20px; margin: 20px;}
	</style>
	<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aDiv = oBox.getElementsByTagName('div');
		var oP = oBox.getElementsByTagName('p')[0];
		var aInp = oP.getElementsByTagName('input');

		aInp[2].onclick = function(){
			var val = aInp[0].value;
			var pass = Number(aInp[1].value);
			fnPass(val,aDiv[0],pass);
			aInp[0].value = '';
			aInp[1].value = '';
		}
		aInp[3].onclick = function(){
			var val = aInp[0].value;
			var pass = -Number(aInp[1].value);
			fnPass(val,aDiv[1],pass);
			aInp[0].value = '';
			aInp[1].value = '';
		}
		function fnPass(val,valOut, num){
			var str = '';
			for (var i = 0; i < val.length; i++) {
				str += String.fromCharCode(val[i].charCodeAt()- num) ;
			};
			valOut.innerHTML = str;
		}
	}
	</script>
</head>
<body>
	<div id="box">
		<p>
			<input type="text" placeholder="请输入要加密或解密的文字">
			<input type="password" placeholder="请输入密码">
			<input type="button" value="加密">
			<input type="button" value="解密">
		</p>
		<div class="pass"></div>
		<div class="showpass"></div>
	</div>
</body>
</html>
