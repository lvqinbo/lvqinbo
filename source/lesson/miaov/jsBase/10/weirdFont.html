<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String.fromCharCode怪异文字</title>
	<style>
	#box{width: 900px; border: 1px solid #999; margin: 20px auto; position: relative;}
	#box h3{margin: 10px 20px;}
	.search{padding: 10px 20px; border-bottom: 1px solid #ccc;}
	#box p{padding: 10px; width: 930px; overflow: hidden;}
	</style>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('box');
		var oP = oDiv.getElementsByTagName('p')[0];
		var oIn = oDiv.getElementsByTagName('input')[0];
		var oBtn = oDiv.getElementsByTagName('input')[1];

		var str = '';
		var html = '';

		oBtn.onclick = function(){
			if(fnCheck(oIn.value)){
				str = oIn.value;
			}
			for(var i = 10000; i <= str; i++){
				html += String.fromCharCode(i );
			}
			oP.innerHTML = html;
		}

		function fnCheck(str){
			if(str == ''){
				alert('还没输入');
			}else if(str.charAt(0) == '0' || str.charAt(0) > 5 ){
				alert('开头不能为0或大于5的数');
			}else if(parseInt(str) != parseFloat(str)){
				alert('请输入整数');
			}else if(str.length < 5 || str.length > 5){
				alert('不要超过5位或小于5位');
			}else{
				return true;
			}
		}
	}
	</script>
</head>
<body>
	<div id="box">
		<h3>生成怪异文字</h3>
		<div class="search">
			<input type="text" placeholder="10000-50000">
			<input type="button" value="生成">
		</div>
		<p>请输入10000-50000之间的数字</p>
	</div>
</body>
</html>
