<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>document元素</title>
<style>
.codebox{width: 960px; margin: 20px auto; border: 1px solid #ccc; background: #f0f0f0; color: #666; font-family: Arial;}
.codebox pre{padding: 0; margin: 0;}
.codelist{}
.codelist li{line-height: 24px; padding-left: 10px; border-left: 1px solid #ccc;}
.codelist li:hover{background: #fff;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('wrap');
	var oUl = document.getElementsByTagName('ol')[0];

	var html = '';
	for(var attr in document){
		html += '<li>'+ attr + '  :  ' + document[attr] +'</li>';
	}
	oUl.innerHTML = html;

}
</script>
</head>
<body>
	<div id="wrap"></div>
</body>
</html>
