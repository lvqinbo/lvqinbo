<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>延迟隐藏</title>
<style>
	#panel{width: 200px; height: 400px; margin: 20px 40px; background: #f1f1f1; position: relative;}
	#hide{width: 150px; height: 150px; background: #f90; position: absolute; left: 260px; top: 22px; display: none;}
</style>
<script>
	window.onload = function(){

		var oParent = document.getElementById('panel');
		var oHead = document.getElementById('hide');
		var timer = null;

		oParent.onmouseover = show;
		oParent.onmouseout = hide;
		oHead.onmouseover = show;
		oHead.onmouseout = hide;

		function show(){
			clearTimeout(timer);
			oHead.style.display = 'block';
		}
		function hide(){
			timer = setTimeout(function(){
				oHead.style.display = 'none';
			},500);
		}
	}
</script>
</head>
<body>
	<div id="panel"></div>
	<div id="hide"></div>
</body>
</html>
