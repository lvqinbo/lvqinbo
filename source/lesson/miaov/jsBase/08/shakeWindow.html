<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>抖动</title>
<style>
#wrap{width: 800px; height: 200px; margin: 20px auto; position: relative;}
</style>
<script src="shakeWindow.js"></script>
<script>
	window.onload = function(){
		var oWrap = document.getElementById('wrap');
		var aDiv = oWrap.getElementsByTagName('div');
		var html = '';

		for(var i = 0; i < 4; i++){
			html += '<div style="position: absolute; left: '+(i*180)+'px; top: 20px; width: 150px; height: 150px; background: '+randomColor()+';"></div>';
		}
		oWrap.innerHTML = html;

		for (var i = 0; i < aDiv.length; i++) {
			aDiv[i].index = i;
			aDiv[i].onmouseover = function(){

				shake(aDiv[this.index],'left');
			}
		};
		function randomVal(val){
			return Math.floor(Math.random() * (val + 1));
		}
		function randomColor(){
			return 'rgb('+randomVal(255)+','+randomVal(255)+','+randomVal(255)+')';
		}
	}
</script>
</head>
<body>
	<div id="wrap"></div>
</body>
</html>
