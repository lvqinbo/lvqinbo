<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ面板</title>
	<style>
	ul{margin: 0; padding: 0; list-style: none;}
	body{background: #fff; font-family: "微软雅黑"; font-size: 12px;}
	h3{font-weight: normal; margin: 0; padding: 0;}
	#panel{width: 200px; height: 500px; box-shadow: 0 0 3px #666; position: absolute; left: 200px; z-index: 2;}
	.header{height: 100px; line-height: 100px; background: #4DA4F0; text-align: center;}
	.listbox{width: 100%;}
	.list{background: #E8EBED; text-indent: 20px;}
	.friendgroup{cursor: default;}
	.friendgroup .htitle{height: 30px; line-height: 30px;  background: url(img/ico1.gif)no-repeat 5px center;}
	.friendgroup .open{line-height: 30px; background: url(img/ico2.gif)no-repeat 5px center;}
	.friendlist{display: none; }
	.friendlist li{background: #fff; padding: 5px 0;}
	.friendlist li:hover,.friendlist .active{background: #f0f0f0; color: #f30;}
	</style>
</head>
<body>
	<div id="panel">
		<div class="header">QQ头像</div>
		<ul class="listbox">
			<li class="list">
				<div class="friendgroup">
					<h3 class="htitle">我的好友</h3>
					<ul class="friendlist">
						<li>刘备</li>
						<li>吴用</li>
						<li>张仪</li>
					</ul>
				</div>
			</li>
			<li class="list">
				<div class="friendgroup">
					<h3 class="htitle">我的同事</h3>
					<ul class="friendlist">
						<li>刘备</li>
						<li>吴用</li>
						<li>张仪</li>
					</ul>
				</div>
			</li>
			<li class="list">
				<div class="friendgroup">
					<h3 class="htitle">我的同学</h3>
					<ul class="friendlist">
						<li>刘备</li>
						<li>吴用</li>
						<li>张仪</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
	<script src="QQpanel.js"></script>
</body>
</html>
