<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图片切换</title>
<style>
img{vertical-align: top; border: none;}
ul{margin: 0; padding: 0; list-style: none;}
#imgbox{width: 460px; margin: 20px auto; position: relative;}
#imgbox span,#imgbox p,#imgbox img{width: 100%;}
#imgbox span,#imgbox p{line-height: 40px; text-align: center; color: #fff; background: rgba(0,0,0,.6);}
#imgbox span{display: inline-block;}
#imgbox img{height: 500px; background: url(img/loader_ico.gif)no-repeat center center;}
#imgbox p{margin: 0; padding: 0;}
#list{position: absolute; right: -60px; top: 20px;}
#list li{width: 50px; height: 50px; background: #00530f; margin-bottom: 10px;}
#list li.active{background: #f90;}
</style>
</head>
<body>
	<div id="imgbox">
		<span>图片数量加载中……</span>
		<img src="" alt="">
		<p>图片说明加载中……</p>
		<ul id="list"></ul>
	</div>
</body>
<script src="TransforImg.js"></script>
</html>
