<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>带预览的图片切换</title>
<style>
body{font-family: "微软雅黑";}
img{border: none; vertical-align: top;}
a{text-decoration: none;}

#wrap{width: 500px; margin: 20px auto; position: relative;}
#wrap a{display: inline-block; width: 40px; height: 40px; background: #F44336; text-align: center; line-height: 40px; color: #fff; position: absolute; top: 50%; margin-top: -40px; -webkit-transition: all 1s; opacity: 0;}
#wrap a:hover{background: #9C27B0;}
#wrap .prev{left: 15px;}
#wrap .next{right: 15px;}
#wrap:hover a{opacity: 1;}

#imgbox{width: 100%;}
#imgbox span,#imgbox p{width: 100%; line-height: 30px; background: rgba(96,125,139,.6); text-align: center; color: #fff;}
#imgbox img{height: 240px; width: 100%;}
#imgbox span{display: inline-block;}
#imgbox p{margin: 0;}

#imglist{width: 100%; height: 60px; position: relative;}
#imglist .dotlist{width: 100%; padding: 0; margin: 0; list-style: none; position: absolute; bottom: 10px; left: 0; text-align: center;}
#imglist .dotlist li{width: 15px; height: 15px; background: #666; margin-right: 10px; border-radius: 50%; display: inline-block;}
#imglist .dotlist li.selected{background: #f90;}
#imglist .dotlist li img{height: 25px; position: relative; top: -30px; left: -10px; display: none;}
</style>
</head>
<body>
	<div id="wrap">
		<a href="javascript:;" class="prev">&lt;</a>
		<a href="javascript:;" class="next">></a>
		<div id="imgbox">
			<span></span>
			<img src="img/01.jpg" alt="">
			<p></p>
		</div>
		<div id="imglist">
			<ul class="dotlist"></ul>
		</div>
	</div>
	<script src="TransforImg2.js"></script>
</body>
</html>
