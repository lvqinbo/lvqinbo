	<style>
	body{font-size: 12px; font-family: "Microsoft YaHei", "微软雅黑", "SimSun", "宋体";}
	ul{margin: 0; padding: 0; font-size: 12px;}
	li{list-style: none;}
	a{text-decoration: none; color: #333;}
	.list{text-align: center; width:1000px; height: 78px; margin: 20px auto;}
	.list li{width: 140px; float: left; margin-right: 2px; border-right: 1px solid #ccc;}
	.list li a{width: 40px; float: left; padding: 0 2px; line-height: 24px;}
	.list li a:hover{color: #f60;}
	.list li:last-child{border: none; text-decoration: underline;}
	.list li a:nth-child(3n+1){font-weight: bold;}
	.list li:last-child a:nth-child(3n+1){font-weight: normal;}
	.list li:nth-of-type(2) a:nth-child(5){color: #f40;}
	</style>
</head>
