<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3无缝滚动</title>
	<style>
	*{margin: 0; padding: 0;}
	ul{list-style: none;}
	#wrap{
		width: 960px; 
		margin: 20px auto; 
		text-align: center;
	}
	.box{
		width: 800px; 
		height: 150px; 
		border: 1px solid #ccc; 
		padding: 1px; 
		margin: 0 auto; 
		overflow: hidden; 
		position: relative; 
		-moz-transition: 1s; 
		-webkit-transition: 1s; 
		transition: 1s; 
	}
	.list{
		position: absolute; 
		left: 0; 
		-moz-animation: move 8s linear infinite;
		-webkit-animation: move 8s linear infinite;
		animation: move 8s linear infinite;
	}
	.list:hover{
		-moz-animation-play-state: paused;
		-webkit-animation-play-state: paused;
	}
	.list li{float: left;}
	
	@keyframes move{
		0%{left: 0;}
		100%{left: -800px;}
	}
	@-webkit-keyframes move{
		0%{left: 0;}
		100%{left: -800px;}
	}
	</style>
	<script>
	window.onload = function(){
		var oUl = document.querySelector('.list');

		oUl.innerHTML += oUl.innerHTML;
		oUl.style.width = oUl.offsetWidth * 2 + 'px'; 
	}
	</script>
</head>
<body>
	<div id="wrap">
		<div class="box">
			<ul class="list">
				<li><img src="data/1.jpg" alt=""></li>
				<li><img src="data/2.jpg" alt=""></li>
				<li><img src="data/3.jpg" alt=""></li>
				<li><img src="data/4.jpg" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
