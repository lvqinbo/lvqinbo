<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>seajs的模块管理引用网站</title>
	<style>
	*{margin: 0; padding: 0;}
	ul{list-style: none;}
	a{text-decoration: none;}
	body{font: normal 12px/30px "微软雅黑"; }
	#wrap{width: 100%; margin: 0 auto; display: flex; flex-direction: column; }
	#wrap header{width: 100%; height: 40px; line-height: 40px; background: red;}
	header .navbox{width: 100%;}
	header .navbox li{line-height: 40px; float: left;}
	header .navbox a{height: 30px; line-height: 30px; padding: 5px 20px; background: #f8cde0; display: inline-block;}
	header .navbox a:hover{background: #ffff00;}
	#main{width: 100%; flex: 1;}
	#main .body-item{width: 100%; height: auto; display: none; overflow: hidden;}
	.asilde{width: 180px; background: #ccc; float: left;}
	.asilde h3{font: normal 16px/30px "微软雅黑"; text-align: center;}
	.asilde .list{}
	.asilde .list li{width: 100%;}
	.list-item h4{background: blue; padding-left: 15px;}
	.list-item li{text-indent: 20px; line-height: 24px;}
	.list-item li:hover{background: #ddd;}
	.content{margin-left: 200px; flex: 1; padding: 10px;}
	
	.content-item{width: 100%; height: 1000px; border: 1px solid #999; display: none;}
	.content-item:target{display: block;}
	.content-item h3{padding-left: 15px; background: olive; border-radius: 5px 5px 0 0;}
	.content-item .msg{padding: 5px; border: 1px solid #ccc; border-top: none;}
	

	footer{width: 100%; background: #000; line-height: 30px; color: #fff; text-align: center;}
	</style>
	<script src="js/sea.js" id="seajsnode"></script>
	<script src="js/doMove.js"></script>
	<script src="data/dataIndex.js"></script>
	<script>
		seajs.use('main.js');
	</script>
</head>
<body>
	<div id="wrap">
		<header>
			<ul class="navbox">
				<li><a href="javascript:;" data-hash="index">首页</a></li>
				<li><a href="javascript:;" data-hash="student">学员</a></li>
				<li><a href="javascript:;" data-hash="message">课程</a></li>
			</ul>
		</header><!-- head end -->
	
		<main id="main">
			<div class="body-item" data-hash="index" style="display:block"></div>
			<div class="body-item" data-hash="student">学员内容</div>
			<div class="body-item" data-hash="message">课程内容</div>
		</main><!-- main end -->

		<footer>footer</footer><!-- footer end -->
	</div>
</body>
</html>
