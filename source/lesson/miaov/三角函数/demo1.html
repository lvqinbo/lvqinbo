<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角函数</title>
	<style type="text/css">
	#div1{width: 40px; height: 40px; position: absolute; left: 700px; top: 300px; background: #333; border-radius: 50%;}
	#div2{width: 200px; height: 200px; border: 1px solid #333; border-radius: 50%; position: absolute; left: 500px; top: 200px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var r = 100;
		var x = 600;
		var y = 300;

		var num = 0;

		setInterval(function(){

			num++;
			if(num==360){
				num = 0;
			}
			// Math.sin(num * Math.PI/180) = a/r;
			// Math.cos(num * Math.PI/180) = b/r;
			var a = Math.sin(num * Math.PI/180) * r;
			var b = Math.cos(num * Math.PI/180) * r;

			oDiv.style.left = x + b - (oDiv.offsetWidth)/2 + 'px';
			oDiv.style.top = y + a - (oDiv.offsetHeight)/2 + 'px';


		},1000/60)
	}
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
