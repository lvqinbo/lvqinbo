<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>等高布局--定宽+自适应</title>
	<style>
	body{font-family: "Menlo"; font-size: 14px; color: #666; background-color: #ddd;}
	p{margin: 0;}
	.wrap{width: 960px; margin: 20px auto; overflow-y: hidden; background-color: #fff;}
	.title{background-color: #4CAF50; padding: 10px; color: #fff;}
	.parent{}
	.column{height: 100%;}
	.column p{height: 100%; line-height: 100px; text-align: center; font-size: 30px; color: #fff; background-color: #8BC34A;}

	.left{background-color: orange;}
	.right{background-color: #2196F3;}
	
	/* 方案1 */
	.wrap4 .parent{display: table; width: 100%; table-layout: fixed;}
	.wrap4 .left,.wrap4 .right{display: table-cell;}
	.wrap4 .left{width: 100px; padding-right: 20px;}	


	/* 方案2 */
	.wrap5 .parent{display: flex;}
	.wrap5 .left{width: 100px; padding-right: 20px;}
	.wrap5 .right{flex: 1;}

	/* 方案3 */
	.wrap6 .parent{overflow: hidden;}
	.wrap6 .left,.wrap6 .right{margin-bottom: -9999px; padding-bottom: 9999px;}
	.wrap6 .left{width: 100px; padding-right: 20px; float: left;}
	.wrap6 .right{overflow: hidden;}

	</style>
</head>
<body>
<div class="row">
	<div class="wrap wrap4">
		<p class="title">等高布局 display:table + table-cell</p>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
			</div>
		</div>
	</div>
	<div class="wrap wrap5">
		<p class="title">等高布局 display: flex</p>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
			</div>
		</div>
	</div>
	<div class="wrap wrap6">
		<p class="title">等高布局 overflow+margin-bottom+padding-bottom</p>
		<div class="parent">
			<div class="left">
				<p>left</p>
			</div>
			<div class="right">
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
				<p>right</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
