<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局+定宽+自适应</title>
	<style>
	body{font-family: "微软雅黑"; font-size: 16px; color: #fff; background-color: #f1f1f1;}
	p{margin: 0;}
	.row{width: 960px; margin: 0 auto;}
	.wrap{width: 960px;  margin: 20px 0; float: left;}
	.title{width: 100%; height: 30px; line-height: 30px; background-color: #009688; color: #FFC107;  text-align: center;}
	.parent{width: 100%; background-color: #ddd;}
	.left p,.center p,.right p{padding: 10px 0;}
	.left p,.center p{background-color: #4CAF50;}
	.right{background-color: #00BCD4;}
	/* ------------------定宽+自适应------------------ */
	/* 方案1 */
	.wrap1 .parent{}
	.wrap1 .left{width: 100px; float: left;}
	.wrap1 .right{margin-left: 120px;}

	/* 方案2 */
	.wrap2 .parent{}
	.wrap2 .right-fix{width: 100%; float: right; margin-left: -100px;}
	.wrap2 .left{width: 100px; float: left; position: relative;}
	.wrap2 .right{margin-left: 120px;}

	/* 方案3 */
	.wrap3 .parent{}
	.wrap3 .left{width: 100px; margin-right: 20px; float: left;}
	.wrap3 .right{overflow: hidden;}

	/* 方案4 */
	.wrap4 .parent{width: 100%; display: table; table-layout: fixed;}
	.wrap4 .left, .wrap4 .right{display: table-cell;}
	.wrap4 .left{width: 100px; padding-right: 20px;}
	.wrap4 .right{height: 40px;}

	/* 方案5 */
	.wrap5 .parent{display: flex;}
	.wrap5 .left{width: 100px; padding-right: 20px;}
	.wrap5 .right{flex: 1;}

	</style>
</head>
<body>
	<div class="row">
		<div class="wrap wrap1">
			<p class="title">定宽+自适应：float+ margin-left</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right">
					<p>right</p>
					<p>right</p>
				</div>
			</div>
		</div>
		<div class="wrap wrap2">
			<p class="title">定宽+自适应：position+float+margin-left</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right-fix">
					<div class="right">
						<p>right</p>
						<p>right</p>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap wrap3">
			<p class="title">定宽+自适应：float+overflow</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right">
					<p>right</p>
					<p>right</p>
				</div>
			</div>
		</div>
		<div class="wrap wrap4">
			<p class="title">定宽+自适应：display: table; table-layout: fixed;</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right">
					<p>right1</p>
					<p>right2</p>
				</div>
			</div>
		</div>
		<div class="wrap wrap5">
			<p class="title">定宽+自适应：display: fixed + flex: 1;</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right">
					<p>right1</p>
					<p>right2</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
