<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局-- self元素上下对齐方式</title>
	<style>
	body{font-size: 14px; font-family: "menlo"; color: #333;}
	.row{width: 960px; height: 180px; margin: 20px auto;}
	.title{margin: 0; padding: 10px 0; font-size: 20px; text-align: center; background-color: #8BC34A; color: #fff;}
	.wrap{background-color: orange;}
	.item{padding: 10px; margin: 10px; background-color: #ddd;}
	
	.wrap{display: flex;}
	.item1{line-height: 100px;}
	.fs .item2{align-self: flex-start;}
	.fe .item2{align-self: flex-end;}
	.fc .item2{align-self: center;}
	.s .item2{align-self: stretch;}
	.b .item2{align-self: baseline;}

	</style>
</head>
<body>
	<div class="row">
		<p class="title">顶部：align-self: flex-start</p>
		<div class="wrap fs">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">底部对齐：align-self: flex-end</p>
		<div class="wrap fe">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">居中对齐：align-self: center;</p>
		<div class="wrap fc">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">拉伸：align-self: stretch</p>
		<div class="wrap s">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">基线对齐：align-self: baseline</p>
		<div class="wrap b">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
</body>
</html>
