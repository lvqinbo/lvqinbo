<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列布局+不定宽+自适应</title>
	<style>
	body{font-family: "微软雅黑"; font-size: 16px; color: #fff; background-color: #f1f1f1;}
	p{margin: 0;}
	.row{overflow: hidden;}
	.wrap{width: 960px; margin: 20px auto; }
	.title{width: 100%; height: 30px; line-height: 30px; background-color: #009688; color: #FFC107;  text-align: center;}
	.parent{width: 100%; background-color: #ddd;}
	.left p,.center p,.right p{padding: 10px 0;}
	.left p,.center p{background-color: #4CAF50;}
	.right{background-color: #00BCD4;}
	
	/* ------------------不定宽+自适应------------------ */
	/* 方案1 */
	.wrap1 .parent{width: 100%; display: table;}
	.wrap1 .left,.wrap6 .right{display: table-cell;}
	.wrap1 .left{width: 0.1%; padding-right: 20px;}
	.wrap1 .left p{width: 100px;}
	
	/* 方案2 */
	.wrap2 .parent{display: flex;}
	.wrap2 .left{width: 100px; margin-right: 20px;}
	.wrap2 .right{flex: 1;}
	.wrap2 .left p{width: 100px;}	

	/* 方案3 */
	.wrap3 .parent{}
	.wrap3 .left, .wrap3 .center{float: left; margin-right: 10px;}
	.wrap3 .right{overflow: hidden;}
	.wrap3 .right p{width: 100%;}
	.wrap3 .left p, .wrap8 .center p{width: 100px;}
	</style>
</head>
<body>
	<div class="row">
		<div class="wrap wrap1">
			<p class="title">不定宽+自适应：dispaly: table + table-cell</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right">
					<p>right1</p>
					<p>right2</p>
				</div>
			</div>
		</div>
		<div class="wrap wrap2">
			<p class="title">不定宽+自适应：dispaly: table + table-cell</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="right">
					<p>right1</p>
					<p>right2</p>
				</div>
			</div>
		</div>
		<div class="wrap wrap3">
			<p class="title">不定宽+自适应：float+overflow</p>
			<div class="parent">
				<div class="left">
					<p>left</p>
				</div>
				<div class="center">
					<p>center</p>
				</div>
				<div class="right">
					<p>right1</p>
					<p>right2</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
