<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex弹性布局--上下对齐方式</title>
	<style>
	body{font-size: 14px; font-family: "menlo"; color: #333;}
	.row{width: 960px; height: 180px; margin: 20px auto;}
	.title{margin: 0; padding: 10px 0; font-size: 20px; text-align: center; background-color: #8BC34A; color: #fff;}
	.wrap{background-color: orange;}
	.item{padding: 10px; margin: 10px; background-color: #ddd;}
	
	.wrap{display: flex;}
	.item1{line-height: 100px;}
	.item2{line-height: 60px;}
	.fs{align-items: flex-start;}
	.fe{align-items: flex-end;}
	.fc{align-items: center;}
	.s{align-items: stretch;}
	.b{align-items: baseline;}
	</style>
</head>
<body>
	<div class="row">
		<p class="title">居顶部对齐：align-items: flex-start;</p>
		<div class="wrap fs">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">居底部对齐：align-items: flex-end;</p>
		<div class="wrap fe">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">居中部对齐：align-items: center;</p>
		<div class="wrap fc">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">居中部对齐：align-items: stretch;</p>
		<div class="wrap s">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
	<div class="row">
		<p class="title">居中部对齐：align-items: baseline;</p>
		<div class="wrap b">
			<div class="item item1">item</div>
			<div class="item item2">item</div>
			<div class="item item3">item</div>
		</div>
	</div>
</body>
</html>
