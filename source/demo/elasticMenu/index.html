
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性菜单</title>
	<style>
	html,body{height: 100%; margin: 0; padding: 0; }
	.box{width: 960px; margin: 20px auto; border: 1px solid #ccc; border-radius: 5px;}
	.box h4{text-align: center;  font-weight: normal; margin: 0; padding: 5px 0; background: #ccc;}
	.link a{text-decoration: none; font-size: 12px; padding-left: 10px;}
	</style>
	
	<script src="../../../js/doMove.js"></script>
</head>
<body>
	<div class="box">
		<h4>延迟菜单</h4>
		<div class="link">
			<a href="index1.html" target="_blank">新窗口中打开</a>
		</div>
		<iframe src="index1.html" frameborder="0" scrolling="no" width="100%" height="420"></iframe>
	</div>
	<div class="box">
		<h4>联动下拉菜单</h4>
		<div class="link">
			<a href="index2.html" target="_blank">新窗口中打开</a>
		</div>
		<iframe src="index2.html" frameborder="0" scrolling="no" width="100%" height="460"></iframe>
	</div>
</body>
</html>
