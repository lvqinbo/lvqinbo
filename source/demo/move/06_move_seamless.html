<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右上下同时运动广告</title>
	<style>
	body{background: #ccc;}
	#wrap{width: 518px; height: 300px; border:10px solid rgba(0,0,0,0.3); margin:10px auto; position: relative; overflow: hidden;}
	.img{width: 518px; height: 300px; position: absolute; left: 0; top: 0;}
	.img img{width: 518px; height: 300px; float: left;}
	.text{width: 100%; height: 60px; background: rgba(0,0,0,0.6); position: absolute; bottom: -60px;}
	.text p{font-size: 16px; color:#fff; padding: 0 20px;}
	</style>
	<script src="../../../js/doMove.js"></script>
	<script>
	window.onload = function(){
		var oWrap = document.getElementById('wrap');
		var oImgDiv = document.getElementsByClassName('img')[0];
		var oTextDiv = document.getElementsByClassName('text')[0];
		var aImg = oImgDiv.getElementsByTagName('img');

		var arrImg = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg'];
		var arrText = [
			'虚拟系统通过生成现有操作系统的全新虚拟镜像，它具有真实windows系统完全一样的功能',
			'进入虚拟系统后，所有操作都是在这个全新的独立的虚拟系统里面进行',
			'保存数据，拥有自己的独立桌面，不会对真正的系统产生任何影响 ，而且具有能够在现有系统与虚拟镜像之间灵活切换的一类操作系统',
			'虚拟系统不会降低电脑的性能，运行程序更加方便快捷；而虚拟机则可以模拟出其他种类的操作系统',
			'虚拟机技术是虚拟化技术的一种，所谓虚拟化技术就是将事物从一种形式转变成另一种形式，',
		];
		var num = iNow = 0;
		var onOff = true;

		oImgDiv.style.width = aImg.length * aImg[0].offsetWidth + 'px';
	
		setTimeout(fnRun,1000);
		
		function fnRun(){
			iNow++;
			if(iNow == arrImg.length){
				iNow=0;
			}

			aImg[0].src = arrImg[num];
			aImg[1].src = arrImg[iNow];
			oImgDiv.style.left = 0;
			oTextDiv.innerHTML = '<p>'+arrText[iNow]+'</p>';
			
			doMove(oTextDiv,{bottom: 0});
			doMove(oImgDiv,{left: -518},function(){
				
				setTimeout(function(){
					doMove(oTextDiv,{bottom: -60},function(){
						
						fnRun();
					});
				},2000);
			});
			

			num = iNow;
		} 

	}
	</script>
</head>
<body>
	<div id="wrap">
		
		<div class="img">
			<img src="img/1.jpg" alt="">
			<img src="img/2.jpg" alt="">
		</div>
		<div class="text">
		</div>
	</div>
</body>
</html>
