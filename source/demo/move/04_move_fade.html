<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片切换效果二 - 淡入淡出</title>
	<style>
	body,ul,p{margin:0; padding:0; }
	#box{width: 518px; height: 255px; margin:20px auto 0; position: relative; font-family: Tahoma; }
	#box #ul1{width: 518px; height: 255px;  position: relative;}
	#box #ul1 li{width: 518px; height: 255px; list-style: none; position: absolute; left:0; top:0;opacity: 0; }
	#box #ul1 img{width: 518px; height: 255px; }
	#btn {width: 125px; height: 20px; position: absolute; bottom:10px; right: 10px;}
	#btn span {width: 20px; height: 20px; display: inline-block; float:left; margin-right: 5px; color:#333; background: #FFFFF0; list-style: none; text-align: center;  }
	#btn .hover{background: #f60; color:#fff;}
	</style>
	<script src="../../../js/doMove.js"></script>
	<script>
	window.onload = function(){
		var oUl = document.getElementById('ul1');
		var aUlLi = oUl.getElementsByTagName('li');
		var aBtn = document.getElementById('btn');
		var aBtnList = aBtn.getElementsByTagName('span');

		var iNow = 0; 
		for (var i = 0; i < aBtnList.length; i++) {

			aBtnList[i].index = i;
			aBtnList[i].onmouseover = function(){

				iNow = this.index;
				for (var i = 0; i < aBtnList.length; i++) {
					aBtnList[i].className = '';
					aUlLi[i].style.display = 'none';
					aUlLi[i].style.opacity = '0';
				};
				this.className = 'hover';
				aUlLi[iNow].style.display = 'block';
				doMove(aUlLi[iNow],{opacity : 100});
			}
		};
	}
	</script>
</head>
<body>
	<div id="box">
		<ul id="ul1">
			<li style="opacity:1;"><img src="img/1.jpg" alt="遇龙河"></li>
			<li><img src="img/2.jpg" alt="遇龙河"></li>
			<li><img src="img/3.jpg" alt="遇龙河"></li>
			<li><img src="img/4.jpg" alt="遇龙河"></li>
			<li><img src="img/5.jpg" alt="遇龙河"></li>
		</ul>
		<p id="btn">
			<span class="hover">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
		</p>
	</div>
</body>
</html>
