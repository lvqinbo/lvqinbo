<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style>
	body{margin: 0; padding: 0; height: 100%; overflow: hidden;}
	input{font-size: 16px; font-family: "微软雅黑";}
	#wrap{width: 960px; height: 600px; background: url(img/bg.jpg)no-repeat 0 -80px; margin: 0 auto; position: relative;}
	#mark{width: 730px; height: 412px; background: #fff; position: absolute; left: 150px; top: 57px;  text-align: center;}
	#mark .inputBox{padding: 10px;}
	#mark .inputBox input{height: 30px; padding-left: 5px; text-align: center;}
	#mark p{height: 40px; line-height: 40px;}
	#mark p strong{color: #f40; padding: 0 5px; font-size: 20px;}
	#mark .lastTime{}
	#mark .lastTime span{font-size: 50px; color: #ff00ff; display: inline-block; padding: 0 20px;}
	#mark #btnBg{width: 150px; height: 150px; background: url(img/btn.png)no-repeat;  background-size: cover; margin: 0 auto; margin-top: 30px; cursor: pointer;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="mark">
			<div class="inputBox">
				<input type="text" placeholder="请输入年份" value="2015">
				<input type="text" placeholder="请输入月份" value="10">
				<input type="text" placeholder="请输入日期" >
			</div>
			<p>距离 <strong>2015-09-03</strong>还剩余</p>
			<div class="lastTime">
				<span>00</span>天
				<span>00</span>时
				<span>00</span>分
				<span>00</span>秒
			</div>
			<div id="btnBg"></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
