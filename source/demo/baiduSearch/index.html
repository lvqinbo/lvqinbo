<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度搜索</title>
	<style type="text/css">
	*{margin: 0; padding: 0;}
	ul{list-style: none;}
	a{text-decoration: none;}
	input{outline: none;}
	#searchBox{margin: 120px auto; width: 535px; position: relative;}
	#searchBox .box,#searchIn{line-height: 38px; border: 1px solid #ccc;}
	#btnBaidu{width: 100px; line-height: 40px; background: #636363; color: #fff; text-align: center; position: absolute; right: -105px; top: 0;}
	#searchIn{width: 100%; height: 32px; padding: 3px 0 3px 5px; font-size: 14px;}
	#searchBox .box{width: 540px; position: absolute; left: 0; top: 40px; display: none;}
	#searchBox .box li{padding: 0 5px; color: #333;}
	#searchBox .box li:hover{background: #ccc;}
	</style>
	<script type="text/javascript">
	function fn(data){
		var oUl = document.getElementById('searchBox').getElementsByTagName('ul')[0];
		var html = '';
		if(data.s.length){
			oUl.style.display = 'block';
			for (var i = 0; i < data.s.length; i++) {
				html += '<li><a href="https://www.baidu.com/s?wd='+data.s[i]+'" target="_blank">'+data.s[i]+'</a></li>';
			};
		}else{
			oUl.style.display = 'none';
		}
		oUl.innerHTML = html;

	}
	</script>
	<script type="text/javascript">
	window.onload = function(){
		var oUl = document.getElementById('searchBox').getElementsByTagName('ul')[0];
		var oBtn = document.getElementById('btnBaidu');
		var oInput = document.getElementById('searchIn');

		oInput.onkeyup = function(){
			if(this.value != ''){
				var oScript = document.createElement('script');
				oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=fn';
				document.body.appendChild(oScript);
			}else{
				oUl.style.display = 'none';
			}
		}

		oBtn.onclick = function(){
			if(oInput.value == ''){
				return false;
			}else{
				window.open('https://www.baidu.com/s?wd='+oInput.value+'','_blank');

				oUl.style.display = 'none';
			}
		}
	}
	</script>
</head>
<body>
	<div id="searchBox">
		<input type="text" id="searchIn">
		<a href="javascript:;" id="btnBaidu" >百度一下</a>
		<ul class="box">
		</ul>
	</div>
</body>
</html>
