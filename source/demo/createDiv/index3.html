<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回字型创建DIV</title>
	<style>
	#box{width: 545px; height: 325px; margin:20px auto; border:10px solid #ccc; position: relative;}
	#box div{width: 50px; height: 50px; font-size: 24px; text-align: center;line-height: 50px; color: #fff; position: absolute; left: 0; top: 0;}
	</style>
	<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aDiv = oBox.getElementsByTagName('div');
		var n = 10;
		var len =20;
		var num = 0;
		var arrColor = ['green','blue','yellow','orange'];

		for (var i = 0; i < len; i++) {
			oBox.innerHTML+='<div>'+i+'</div>';
		};

		for (var i = 0; i < aDiv.length; i++) {
			aDiv[i].style.left = (i%n)* 55 +'px';

			//判断规律 n*1 2 3 4 5 6 
			//距离规律 n*2-1 n*4-1 n*6-1
			// 5 3 4 2 3 3

			if(i>4 && i<8){
				aDiv[i].style.left ='220px';
				aDiv[i].style.top = (i%4) * 55 +'px';	
			}
			else if(i>7 && i<12){
				aDiv[i].style.left = (11%i) * 55 +'px';	
				aDiv[i].style.top =Math.floor(i/7)* 165 +'px';
			}
			else if(i>11 && i<14){
				aDiv[i].style.left = '0px';
				aDiv[i].style.top =(14%i)* 55 +'px';
			}
			else if(i>13 && i<17){
				aDiv[i].style.left =(i%13)* 55 +'px';
				aDiv[i].style.top = '55px';
			}
			else if(i>16 && i<20){
				aDiv[i].style.left =(20%i)* 55 +'px';
				aDiv[i].style.top = '110px';
			}
			
		}	
		var timer = setInterval(function(){
			aDiv[num].style.background = arrColor[num%arrColor.length];
			num ++;
			if(num == len){
				clearInterval(timer);
			}

		},200);
	}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
