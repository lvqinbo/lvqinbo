<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>之字型创建DIV</title>
	<style>
	#box{width: 545px; height: 325px; margin:20px auto; border:10px solid #ccc; position: relative;}
	#box div{width: 50px; height: 50px; font-size: 24px; text-align: center;line-height: 50px; color: #fff; position: absolute; left: 0; top: 0;}
	</style>
	<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aDiv = oBox.getElementsByTagName('div');
		var n = 10;
		var len =60;
		var num = 0;
		var arrColor = ['green','blue','yellow','orange'];

		for (var i = 0; i < len; i++) {
			oBox.innerHTML+='<div>'+i+'</div>';
		};

		for (var i = 0; i < aDiv.length; i++) {
			aDiv[i].style.left = (i%n)* 55 +'px';
			aDiv[i].style.top = Math.floor(i/n)* 55 +'px';

			//判断规律 n*1 2 3 4 5 6 
			//距离规律 n*2-1 n*4-1 n*6-1

			if(i>=n && i<(n*2)){
				aDiv[i].style.left = ((n*2-1)%i) * 55 +'px';
			}
			else if(i >=(n*3) && i < (n*4)){
				aDiv[i].style.left = ((n*4-1)%i) * 55 +'px';
			}
			else if(i >=(n*5) && i <(n*6)){
				aDiv[i].style.left = ((n*6-1)%i) * 55 +'px';
			}
			else if(i >=(n*7) && i <(n*8)){
				aDiv[i].style.left = ((n*8-1)%i) * 55 +'px';
			}
			else if(i >=(n*9) && i <(n*10)){
				aDiv[i].style.left = ((n*10-1)%i) * 55 +'px';
			}
		};

		var timer = setInterval(function(){
			aDiv[num].style.background = arrColor[num%arrColor.length];
			num ++;
			if(num == len){
				clearInterval(timer);
			}
		},200);
	}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
