<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时光轴特效</title>
	<style>

	@font-face {font-family: "iconfont";
	  src: url('fonts/iconfont.eot'); /* IE9*/
	  src: url('fonts/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
	  url('fonts/iconfont.woff') format('woff'), /* chrome, firefox */
	  url('fonts/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
	  url('fonts/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
	}

	.iconfont {
	  font-family:"iconfont" !important;
	  font-size:16px;
	  font-style:normal;
	  -webkit-font-smoothing: antialiased;
	  -webkit-text-stroke-width: 0.2px;
	  -moz-osx-font-smoothing: grayscale;
	}
	.icon-zan:before { content: "\e67e"; }
	.icon-pinglun:before { content: "\e643"; }
	body{
		background: url(img/bg.jpg)no-repeat center 0 fixed;
		margin: 0; padding: 0;
		padding-top: 41px;
		font-size: 12px;
		font-family: "微软雅黑";}
	.hide{
		display: none;
	}
	.top{
		width: 100%; height: 41px; 
		background-color: rgba(0,0,0,.2);
		position: fixed;
		top: 0;
		z-index: 99;
	}
	.header{
		width: 960px; height: 200px;
		margin: 0 auto;
		background-color: rgba(255,255,255,.5);
	}
	.container{
		position: relative;
		width: 960px;
		margin: 0 auto;
	}
	.scrubber{
		width: 60px; height: auto;
		position: absolute;
		top: 20px; left: 0;
		z-index: 99;
		background: url(img/spine.png)repeat-y 50px 0px;
	}
	.scrubber a{
		display: block;
		width: 50px; height: 30px; line-height: 30px;
		text-align: center;
		color: rgba(255,255,255,.6);
		text-decoration: none;
		text-shadow: 0 0 1px #ccc;
	}
	.scrubber a:hover,.scrubber .current{
		color: #f30; background-color: #121A52;
	}
	.scrubber .active{
		color: #f30;
	}
	.content{
		min-height: 1000px;
		border-left: 1px solid #fff;
		margin-left: 121px;
		position: relative;
		padding-top: 50px;
		padding-left: 10px;
	}
	.content_year,
	.content_month{
		height: 30px; line-height: 30px;
		font-size: 14px;
		color: rgba(255,255,255,.6);
		text-shadow: 0 1px 1px #999;
		position: relative;
		left: -60px;
	}
	.content_item{
		width: 800px; min-height: 300px;
		background-color: #fff;
		position: relative;
		border-radius: 6px;
		margin: 20px 0 0 20px;
	}
	.content_item_arrow{
		position: absolute;
		left: -10px; top: 20px;
		border-width: 10px 10px 10px 0;
		border-color: transparent #fff transparent transparent;
		border-style: dashed solid dashed dashed;
	}
	.content_item_dot{
		width: 12px; height: 12px;
		position: absolute;
		left: -37px; top: 20px;
		border-radius: 12px;
		background-color: #fff;
		box-shadow: 0 0 3px #a5a5a5;
	}
	.content_item_dot_child{
		width: 6px; height: 6px;
		border-radius: 6px;
		background-color: #3173C7;
		position: absolute;
		left: 3px; top: 3px;
	}
	.content_item_header{
		position: relative;
		padding: 10px;
	}
	.content_item_header_title{
		height: 47px;
		line-height: 47px;
		font-size: 30px;
		color: rgba(0,0,0,.4);
		padding-left: 60px;
	}
	.content_item_header_lunar{
		width: 40px; height: 40px;
		line-height: 20px;
		padding: 6px;
		position: absolute;
		left: 10px; top: 10px;
		font-size: 22px;
		overflow: hidden;
		background: #5F67A2;
		border-radius: 8px;
		color: #fff;
	}
	.content_item_header_intro{
		line-height: 24px;
		font-size: 14px;
		padding-left: 60px;
	}
	.content_item_media{
		height: 400px;
		padding-bottom: 10px; overflow: hidden;
		vertical-align: bottom;
	}
	.content_item_media img{
		width: 800px;
	}
	.content_item_footer{
		padding: 10px 20px;
	}
	.content_item_footer_info{

	}
	.ui_icon,
	.content_item_footer_info a{
		display: inline-block;
		height: 30px; width: 60px;
		line-height: 30px;
		margin-right: 10px;
		text-decoration: none;
		color: #333;
	}
	.content_item_footer_like{
		line-height: 24px;
	}
	</style>
</head>
<body>
	<div class="hide">
		<div id="tpl_scrubber_year">
			<a href="javascript:;" class="scrubber_year" id="scrubber_year_{year}" onclick="showYear({year})">{year}</a>
			{list}
		</div>
		<div id="tpl_scrubber_month" >
			<a href="javascript:;" class="scrubber_month scrubber_month_in_{year}" id="scrubber_month_{year}_{month}" onclick="showMonth({year}, {month})">{month}月</a>
		</div>

		<div id="tpl_content_year">
			<div class="content_year" id="content_year_{year}">{year}</div>
			{list}
		</div>
		<div id="tpl_content_month">
			<div class="content_month" id="content_month_{year}_{month}">{month}月</div>
			{list}
		</div>
		<div id="tpl_content_item">
			<div class="content_item">
				<div class="content_item_arrow"></div>
				<div class="content_item_dot">
					<div class="content_item_dot_child"></div>
				</div>
				<div class="content_item_header">
					<div class="content_item_header_title">{date}</div>
					<div class="content_item_header_lunar">{lunar}</div>
					<div class="content_item_header_intro">
						{intro}
					</div>
				</div>
				<div class="content_item_media">
					{media}
				</div>
				<div class="content_item_footer">
					<div class="content_item_footer_info">
						<a href="javascript:;" class="ui_icon"><i class="icon-zan iconfont"></i>({like})</a>
						<a href="javascript:;" class="ui_icon"><i class="icon-pinglun iconfont"></i>({comment})</a>
					</div>
					<div class="content_item_footer_like">
						{like_format}人觉得很赞!
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="top"></div>
	<div class="header"></div>
	<div class="container">
		<div class="scrubber" id="scrubber">
			<a href="javascript:;" class="scrubber_year current">2016</a>
			<a href="javascript:;" class="scrubber_month">一月</a>
			<a href="javascript:;" class="scrubber_day">二月</a>
		</div>
		<div class="content" id="content">
			<div class="content_year">2016</div>
			<div class="content_month">一月</div>
			
			<div class="content_item">
				<div class="content_item_arrow"></div>
				<div class="content_item_dot">
					<div class="content_item_dot_child"></div>
				</div>
				<div class="content_item_header">
					<div class="content_item_header_title">2016-01-06</div>
					<div class="content_item_header_lunar">廿<br />&nbsp;&nbsp;&nbsp;七</div>
					<div class="content_item_header_intro">
						老话说，人生不如意事常八九，谁也不可能什么都顺顺利利的，可有人在挫折面前却显得很脆弱，这不，一个大学毕业才两年的小伙子，就因为生活中的不如意，走了极端。
					</div>
				</div>
				<div class="content_item_media">
					<img src="img/3.jpg" alt="">
				</div>
				<div class="content_item_footer">
					<div class="content_item_footer_info">
						<a href="javascript:;" class="ui_icon"><i class="icon-zan iconfont"></i>(199)</a>
						<a href="javascript:;" class="ui_icon"><i class="icon-pinglun iconfont"></i>(2199)</a>
					</div>
					<div class="content_item_footer_like">
						2.5万人觉得很赞!
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/data.js"></script>
	<script src="js/fx.js"></script>
	<script src="js/GetLunarDay.js"></script>
	<script>
	// 通用函数
	var getId = function(id){
		return document.getElementById(id);
	}
	var get_tpl = function(id){
		return getId("tpl_" + id).innerHTML;
	}
	var getByClass = function( sClass ){
		return document.getElementsByClassName( sClass );
	}
	var getView = function(){
		return {
			vW : document.body.clientWidth,
			vH : document.body.clientHeight
		}
	}
	// 格式化数据

	var list = {};

	for (var i = 0; i < data.length; i++) {
		var date = new Date( data[i].date );
		var year = date.getFullYear();
		var month = date.getMonth()+1;
		var lunar = GetLunarDateString( date );

		if(!list[year]) { list[year] = {} };
		if(!list[year][month]) {list[year][month] = [] };

		var item = data[i];

		item.year = year;
		item.month = month;
		item.lunar = lunar[0] + '<br>&nbsp;&nbsp;&nbsp;' + lunar[1];
		item.like_format = item.like < 1000 ? item.like : (item.like / 10000).toFixed(1) + '万';

		list[year][month].push( item );
	};
	// 插入时序菜单数据
	var tpl_scrubber_list = [];
	var tpl_year  = get_tpl( 'scrubber_year' );
	var tpl_month = get_tpl( 'scrubber_month' );

	for( y in list ){
		var html_year = tpl_year.replace(/\{year\}/g, y);

		var html_month = [];
		for( m in list[y] ){
			html_month.unshift(tpl_month.replace(/\{year\}/g, y).replace(/\{month\}/g, m));
		}
		html_year = html_year.replace(/\{list\}/g, html_month.join(''));
		
		tpl_scrubber_list.unshift( html_year );
	}

	getId('scrubber').innerHTML = '<a href="javascript:;" onclick="scrollTo( 0 )">现在</a>'+tpl_scrubber_list.join('') + '<a href="javascript:;" class="scrubber_year" onclick="scrollTo(getView().vH )">出生</a>';

	// 时序菜单的 HTML 文件
	var tpl_content_list = [];
	var tpl_year  = get_tpl( 'content_year' );
	var tpl_month = get_tpl( 'content_month' );
	var tpl_item  = get_tpl( 'content_item' );

	for( y in list ){
		var html_year = tpl_year.replace(/\{year\}/g, y);

		var html_month = [];
		for( m in list[y] ){

			var html_itme = [];
			for( i in list[y][m] ){
				var item_data = list[y][m][i];
				var item_html = tpl_item
					.replace(/\{date\}/g, item_data.date)
					.replace(/\{lunar\}/g, item_data.lunar)
					.replace(/\{intro\}/g, item_data.intro)
					.replace(/\{media\}/g, item_data.media)
					.replace(/\{like\}/g, item_data.like)
					.replace(/\{comment\}/g, item_data.comment)
					.replace(/\{like_format\}/g, item_data.like_format);
				html_itme.push( item_html );
			}
			html_month.unshift( tpl_month.replace(/\{year\}/g, y).replace(/\{month\}/g, m).replace(/\{list\}/g, html_itme.join('')) );

		}
		html_year = html_year.replace(/\{list\}/g,html_month.join(''));
		tpl_content_list.unshift( html_year );
	}
	getId('content').innerHTML = tpl_content_list.join('') + '<div class="content_year content_month" id="content_month_0_0">出生</div>';


	// 滚动到
	var scrollTo = function( to ){
		var start = document.body.scrollTop;
		fx(function( now ){
			window.scroll(0, now);
		},start, to);

	}

	// 获取高度
	var getTop = function( el ){
		return el.offsetTop + 240;
	}

	// 年份 月份点击处理
	var showYear = function( year ){
		// console.log( year );
		var c_year = getId('content_year_'+ year);
		var top = getTop( c_year );
		scrollTo( top );
		expand_year(year, getId('scrubber_year_'+ year) );
	}
	var showMonth = function( year, month ){
		// console.log( year , month);
		var c_month = getId('content_month_'+year+'_'+month+'');
		var top = getTop( c_month );
		scrollTo( top );
		highlightMonth( getId('scrubber_month_'+year+'_'+month+'') );
	}

	// 高亮处理月份
	var highlightMonth = function( element ){
		var months = getByClass('scrubber_month');
		for (var i = months.length - 1; i >= 0; i--) {
			months[i].className = months[i].className.replace(/current/g, "");
		};
		element.className = element.className + ' current';
	}

	// 展开年份的月份 和 高亮
	var expand_year = function( year, element ){
		var months = getByClass('scrubber_month');
		var show_month = getByClass('scrubber_month_in_'+ year);
		var years = getByClass('scrubber_year');
		
		for (var i = months.length - 1; i >= 0; i--) {
			months[i].style.display = 'none';
		};
		for(var i = show_month.length - 1; i >= 0; i--){
			show_month[i].style.display = 'block';
		}
		for (var i = years.length - 1; i >= 0; i--) {
			years[i].className = years[i].className.replace(/active/g,"");
		};
		element.className = element.className + ' active';
	}

	var update_scrubber_year = function( top ){
		var years = getId('content').getElementsByClassName('content_year');
		var tops = [];
		for(var i = 0; i < years.length; i++){
			tops.push( years[i].offsetTop );
		}
		for(var i = 1; i < tops.length; i++){
			if( top > tops[i-1] && top < tops[i]){
				var year = years[i-1].innerHTML;
				var s_year = getId('scrubber_year_'+ year);
				expand_year( year, s_year);
			}
		}
	}
	var update_scrubber_month = function( top ){
		var months = getId('content').getElementsByClassName('content_month');
		var tops = [];
		for (var i = 0; i < months.length; i++) {
			tops.push(months[i].offsetTop);
		};

		for (var i = 0; i < tops.length; i++) {
			if( top > tops[i] && top < tops[i+1]){
				var id = months[i].id;
				highlightMonth( getId( id.replace('content','scrubber') ) );
			}
		};
	}

	// 页面滚动处理 固定菜单位置 自动展开
	window.onscroll = function(){
		var _top = document.body.scrollTop;
		var scrubber = getId('scrubber');
		if( _top > 200 ){
			scrubber.style.position = 'fixed';
			scrubber.style.top = '60px';
			scrubber.style.left = (getView().vW - 960)/2 + 'px';
		}else{
			scrubber.style.position = '';
			scrubber.style.top = '';
			scrubber.style.left = '';
		}

		update_scrubber_year( _top );
		update_scrubber_month( _top );
	}

	</script>
</body>
</html>
