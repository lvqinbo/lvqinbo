<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<title>fullpage页面</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.css">
	<style>
	.section1{background: #FFD084;}
	.section2{background: #4397EF;}
	.section3{background: #C5D800;}
	.section4{background: #6DE0FF;}
	.slide{font-size: 50px; text-align: center;}
	</style>
</head>
<body>
	<div id="fullpage">
		<div class="section section1"><h1>第1屏</h1></div>
		<div class="section section2">
			<h1>第2屏</h1>
			<div class="slide">slide1</div>
			<div class="slide">slide2</div>
			<div class="slide">slide3</div>
			<div class="slide">slide4</div>
		</div>
		<div class="section section3"><h1>第3屏</h1></div>
		<div class="section section4"><h1>第4屏</h1></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.6/jquery.fullPage.js"></script>
	<script>
	$(document).ready(function(){
		$('#fullpage').fullpage();
	});
	</script>
</body>
</html>
