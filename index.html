<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的web前端开发学习记录</title>
	<link rel="stylesheet" href="style/index.css">
</head>
<body>
	<!-- 顶部导航 -->
	<div class="header fixed">
		<div class="contain">
			<div class="wrapper">
				<div class="top">
					<span class="menu" title="显示菜单"><i class=" iconfont icon-menu"></i></span>
					<span class="logo"><a href="javascript:;"><i class=" iconfont icon-logo"></i></a></span>
					<span class="support"><i class=" iconfont icon-subscrbe"></i></span>
				</div>
			</div>
		</div>
	</div>
	<!-- 顶部导航结束 -->
	
	<!-- 侧边导航开始 -->
	<div id="navbar">
		<div class="title">
			<span id="btn_close" title="关闭">×</span>
			
		</div>
		<div class="menuList">
			<ul class="list" id="tpl_list">
				<li><a href="javascript:;">{{title}}</a></li>
			</ul>
		</div>
	</div><!-- 侧边导航结束 -->

	<!-- 首页开始 -->
	<div class="page" data-hash="index" id="container">
		<div class="banner theme-white">
			<div class="wrapper pdb30">
				<h3 class="title pdt30">我的前端学习记录</h3>
				<p>千里之行始于足下，我相信，只要每天坚持不懈的学习，一步一个脚印，菜鸟也有成为大牛的一天！</p>
				<div class="box">
				<!-- 手风琴效果 -->
					<div class="accordion">
						<ul class="imgList" id="tpl_imgList">
							<li>
								<div class="title">
									<a href="javascript:;">{{title}}</a>
								</div>
								<img src="img/accrodion/{{img}}.jpg" alt="">
							</li>
						</ul>
					</div><!-- accordion end -->
					<!-- 小图标盒子 -->
					<div class="share-box">
						<a href="#" class="title-box fl">
							<div class="sup1 fl"><i class="iconfont icon-support"></i></div>
							<div class="sup2 fl">Hello World</div>
						</a>
						<div class="share-link fl">
							<a class="link-weixin" href="source/app/scene1/index.html" target="_blank">
								<i class=" iconfont icon-weixin"></i>
								微信场景实例一
							</a>
							<a class="link-weibo" href="source/app/scene2/index.html" target="_blank">
								<i class=" iconfont icon-weibo"></i>
							微信场景实例二</a>
							<a class="link-baidu" href="source/web/pc_163/index.html" target="_blank">
								<i class=" iconfont icon-home"></i>
							网易云课堂</a>
							<a class="link-qq" href="source/lesson/layout/index.html" target="_blank">
							<i class=" iconfont icon-layout"></i>
							各种页面布局</a>
						</div>
					</div><!-- share-box end -->
				</div>
			</div>
		</div>
		<!-- content -->
		<div id="content">
			<div class="webShow {{theme}}">
				<div class="webTitle">{{h2}}</div>
				<div class="wrapper pdb30">
					<div class="imgBox {{class}}">
						<a href="{{link}}" target="_blank"><div class="mask">{{name}}</div></a>
						<img src="img/web/{{img}}.jpg" alt="">
					</div>
				</div>
			</div>
		</div><!-- content end -->
		<!-- 首页demo列表 -->
		<div class="webShow">
			<div class="wrapper pdb30">
				<div class="title pdt30"><a href="#"><h2>js效果案例</h2></a></div>
				<div id="tpl_demoTest">
					<div class="demoTest" >
						<a class="subTitle" href="{{link}}" target="_blank">
							<h3>{{title}}</h3>
							<span class="showDemo">在线演示</span>
						</a>
						<div class="text">
							<p class="releaseTime">{{sendtime}}</p>
							<p class="demoInfo">{{info}}</p>
						</div>
						<div class="demoPic">
							<img src="img/demo/{{img}}.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
		</div><!-- 首页demo列表 end -->
	</div><!-- 首页结束 -->
	<!-- 其他页面 -->
	<div id="tpl_page">
		<div class="page {{classname}}" data-hash="{{hash}}">
			<div class="wrapper">
			<div class="h30"></div>
				<div class="page_details">
					<div class="demoWrap">
						<div class="title pdt50"><h2 id="{{id}}">{{title}}</h2></div>
						<p>{{intro}}</p>
						<div class="code">
							<div class="view">
								<a class="code_btn" href="javascript:;">查看代码</a>
								<a href="{{href}}" target="_blank">查看效果</a>
							</div>
							<div class="code_line"></div>
							<pre><ol class="code-num"></ol></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 其他页面 end -->
	<!-- ====================底部固定导航==================== -->
	<div class="ad_sidebar" id="ad_sidebar">
		<span id="close" title="关闭">×</span>
		<div id="open"><img src="img/arr.png" alt=""></div>
		<div id="navBox">
			<div class="navType" data-hash="{{hash}}">
				<a class="titleItem" href="javascript:;">{{title}}</a>
			</div>
		</div>
	</div>
	<!-- ======================toolsbar===================== -->
	<div class="toolsbar">
		<a href="javascript:;" class="toolsbar-item toolsbar-weixin">
			<span class="toolsbar-btn"></span>
		</a>
		<a href="javascript:;" class="toolsbar-item toolsbar-weibo">
			<span class="toolsbar-btn"></span>
		</a>
		<a href="javascript:;" class="toolsbar-item toolsbar-home">
			<span class="toolsbar-btn"></span>
		</a>
		<a href="javascript:;" class="toolsbar-item toolsbar-top">
			<span class="toolsbar-btn" id="backTop"></span>
		</a>
	</div>
	<script src="data.js" ></script>
	<script src="js/ajax.js" ></script>
	<script src="js/main.js" ></script>
</body>
</html>
